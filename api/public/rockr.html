<body>
<!--  <div class="loading_screen">
    <div class="spinner abs_centered"></div>
  </div> -->

  <div class="back_home_container"></div>
  <object class="rockr_header" data="/HUD/header.svg" type="image/svg+xml"></object>

  <div class="hud_main">
    <h1 id="title">_</h1>
    <object data="/HUD/future_edge_topRight.svg" type="image/svg+xml" id="future_edge_topRight"></object>
    
    <object data="/HUD/future_edge_topRight2.svg" type="image/svg+xml" id="future_edge_topRight2"></object>
    <div class="rockr_footer glas">
      <div class="flex_row mg_bottom5">
        <div>Duration: </div>    
        <div id="duration" class="fx_button"></div>
      </div>
  
      <div class="flex_row mg_bottom5">
        <div>Artist: </div>
        <div id="artist" class="fx_button"></div>
      </div>
      
      <div class="flex_row mg_bottom5">
        <div>Genre: </div>
        <div id="genre_bottom" class="fx_button"></div>
      </div>
      
      <div class="flex_row mg_bottom5">
        <div>BPM: </div>
        <div id="bpm" class="fx_button"></div>
      </div>
      
      <div class="flex_row mg_bottom5">
        <div>Sample Rate:</div>
        <div id="sample_rate" class="fx_button"></div>
      </div>
      
      <div class="fx_button future_kante text_centered pos_bottom_right info_menu"> <div class="underlined">I</div>nfo</div>
    </div>
  </div>

  <object data="/HUD/future_edge_left.svg" type="image/svg+xml" id="future_edge_left"></object>
  <div class="sidebar glas">
  <object class="tracklist_header" data="/HUD/tracklist_header.svg" type="image/svg+xml"></object>
    <!-- Filled by js-->
  </div>
 
  <div class="info_menu_container">
    <!-- Filled by js-->
  </div>

<div class="grid_container">
  <div>
    <div id="playPause" class="playPause fx_button text_centered future_kante" fx="playPause">Play</div>
    <div class="underline"></div>
  </div>
  
  <div>
    <div class="flanger fx_button text_centered future_kante" fx="flanger"><div class="underlined">F</div>langer</div>
    <div class="underline"> </div>
  </div>

  <div>
    <div class="distortion fx_button text_centered future_kante" fx="distortion"><div class="underlined">D</div>istortion</div>
    <div class="underline"> </div>
  </div>

  <div>
    <div class="reverb fx_button text_centered future_kante" fx="reverb"><div class="underlined">R</div>everb</div>
    <div class="underline"></div>
  </div>

  <div>
    <div class="delay fx_button text_centered future_kante" fx="delay">D<div class="underlined">e</div>lay</div>
    <div class="underline"></div>
  </div>

  <div>
    <div class="tremolo fx_button text_centered future_kante" fx="tremolo"><div class="underlined">T</div>remolo</div>
    <div class="underline"></div>
  </div>

  <div>
    <div class="lowPassFilter fx_button text_centered future_kante" fx="lowPassFilter"><div class="underlined">L</div>owPassFilter</div>
    <div class="underline"></div>
  </div>
</div>
<div class="tracks_container">
  
</div>



<div id="audio_controls" class="flex centered" >

  <div class="labeled_container mg_top10">
    <input type="range" name="volume" id="volume" min="0" max="100" value="100">
    <label for="volume" class="txt_white">Volume</label>
  </div>
